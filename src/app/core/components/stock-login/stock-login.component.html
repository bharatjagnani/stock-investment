<div class="fluid-container">
    <div class = " col-lg-3 container card">
        <br/>
        <div class ="row text-center" >
            <div class="col-lg-10">
            <label >Log In to Your Account</label>
            </div>
        </div>
        <p-divider>
        </p-divider>
        <br/>
        <div class ="row">
            <div class="col-lg-4">
                <label>User Name</label>
            </div>
            <div class="col-lg-4">
                <input type="input" placeholder="Enter The name" [(ngModel)]="username">
            </div>
        </div>
        <br/>
        <div class ="row">
            <div class="col-lg-4">
                <label>Password</label>
            </div>
            <div class="col-lg-4">
                <input type="input" placeholder="Enter The password" [(ngModel)]="password">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-12">
                <button pButton type="button" class = "btn btn-primary btn-lg  btn-block" [disabled]="!(username && password)" 
                    label="Login" (click)="Userlogin()"></button>
            </div>
          
        </div>
        <br/> 
        <div class="row">
            <div class="col-lg-12">
                <button pButton type="button"  style="float: right;"
                    label="SignUp" (click)="addNewUserDetail.showNewUserDetailTemplate()"></button>
            </div>
        </div>
    </div>
    <app-add-new-user #addNewUserDetail></app-add-new-user>
</div>
